<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
		<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='robot.svg') }}">
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8431113809141811"
     crossorigin="anonymous"></script>
		<title>SummaryBot â€” Free Article and Website Summarizer</title>
	</head>
	<body class="container">
		<main class="mobile">
			<a href="{{ url_for('index') }}"><h1 class="text-center pt-5"><i class="bi bi-robot"></i> SummaryBot</h1></a>

			<form method="post" class="row mx-4 my-4">
				<label for="box" class="mb-3">Link:</label>
				{% if link %}
				<textarea name="box" id="box" rows="2" cols="1" class="mb-4 form-control-lg">{{ link }}</textarea>
				{% else %}
				<textarea name="box" id="box" rows="2" cols="1" class="mb-4 form-control-lg" placeholder="Enter an article link or website to summarize." required></textarea>
				{% endif %}
				{% if response %}
				<a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mb-4" role="button">Reset</a>
				{% else %}
				<button type="submit" class="btn btn-primary btn-lg mb-4">Summarize Me</button>
				{% endif %}
				<label for="response-box" class="mb-3">Summary:</label>
				<textarea name="response-box" id="response-box" rows="15" cols="1" class="form-control-lg">{{ response }}</textarea>
			</form>
		</main>
		<main class="desktop">
			<a href="{{ url_for('index') }}"><h1 class="text-center pt-5"><i class="bi bi-robot"></i> SummaryBot</h1></a>

			<form method="post" class="row mx-5 my-4">
				<label for="box" class="mb-3">Link:</label>
				{% if link %}
				<textarea name="box" id="box" rows="1" cols="1" class="mb-4 form-control-lg">{{ link }}</textarea>
				{% else %}
				<textarea name="box" id="box" rows="1" cols="1" class="mb-4 form-control-lg" placeholder="Enter an article link or website to summarize." required></textarea>
				{% endif %}
				{% if response %}
				<a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mb-4" role="button">Reset</a>
				{% else %}
				<button type="submit" class="btn btn-primary btn-lg mb-4">Summarize Me</button>
				{% endif %}
				<label for="response-box" class="mb-3">Summary:</label>
				<textarea name="response-box" id="response-box" rows="10" cols="1" class="form-control-lg">{{ response }}</textarea>
			</form>
		</main>
	</body>
</html>
